<div th:fragment="card-grid(recipes)" class="row row-cols-1 row-cols-md-2 g-4">
	<div th:each="recipe : ${recipes}" class="col">
		<div class="card h-100 shadow-sm">
			<div
				th:with="imgUrl=${recipe.imageUrl != null 
        ? (recipe.imageUrl.startsWith('http') 
            ? recipe.imageUrl 
            : '/media/' + recipe.imageUrl)
        : '/img/default.jpg'}"
			>
				<img
					th:src="@{${imgUrl}}"
					alt="Imagen"
					class="recipe-image"
				/>
			</div>

			<div class="card-body">
				<h5 class="card-title" th:text="${recipe.name}">Nombre de Receta</h5>
				<p class="card-text">
					<small class="text-muted"
						>Tiempo: <span th:text="${recipe.cookingTime}"></span> min</small
					>
				</p>
				<a
					th:href="@{/recipes/{id}/details(id=${recipe.id})}"
					class="btn btn-sm btn-primary"
					>Ver Receta</a
				>
			</div>
		</div>
	</div>

	<div th:if="${recipes.isEmpty()}" class="col-12">
		<p class="alert alert-info">No se encontraron recetas en esta categor√≠a.</p>
	</div>
</div>
