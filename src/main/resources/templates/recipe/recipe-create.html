<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nueva Receta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Registrar Nueva Receta</h1>
    
    <form th:action="@{/recipes/create}" th:object="${recipeRequest}" method="post">
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>

        <label for="cookingTime">Tiempo de Uso (minutos):</label>
        <input type="number" id="cookingTime" th:field="*{cookingTime}">
        <p th:if="${#fields.hasErrors('cookingTime')}" th:errors="*{cookingTime}" class="error"></p>

        <label for="difficulty">Dificultad:</label>
        <select id="difficulty" th:field="*{difficulty}">
            <option value="">Seleccione...</option>
            <option th:each="level : ${difficultyLevels}" 
                    th:value="${level}" 
                    th:text="${level}">EASY</option>
        </select>
        <p th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}" class="error"></p>
        
        <button type="submit">Guardar Receta</button>
    </form>
    
    <p><a th:href="@{/recipes/list}">Volver al listado</a></p>
</body>
</html>
