<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    
    <div class="registration-container">
        <h2>Crear una nueva cuenta</h2>

        <div th:if="${param.success}" class="success-message">
            ¡Registro exitoso! Ya puedes <a th:href="@{/login}">iniciar sesión</a>.
        </div>
        
        <div th:if="${registrationError}" class="error-message">
            <p th:text="${registrationError}"></p>
        </div>

        <form th:action="@{/auth/register}" th:object="${userForm}" method="post">
            
            <label for="username">Correo electrónico:</label>
            <input type="email" id="username" th:field="*{username}" required>
            <label for="full_name">Nombre Completo:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" required>
            
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Registrarme</button>
        </form>

        <p class="login-link">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
    </div>
</body>
</html>
